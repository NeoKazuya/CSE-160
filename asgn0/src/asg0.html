<!DOCTYPE html>
<html lang="en">
  <!-- Name: Kazuya Hashimoto
       Email: klhashim@ucsc.edu-->
  <head>
    <meta charset="utf-8" />
    <title>Draw and calculate vector operations</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  <br><br>
  <label for="v1x">v1: x</label>
  <input
    type="text"
    id="v1x"
    name="v1x"
    required
    minlength="1"
    maxlength="6"
    size="10"
  />
  <label for="v1y">y</label>
  <input
    type="text"
    id="v1y"
    name="v1y"
    required
    minlength="1"
    maxlength="6"
    size="10"
  />
  <br><br>
  <label for="v2x">v2: x</label>
  <input
    type="text"
    id="v2x"
    name="v2x"
    required
    minlength="1"
    maxlength="6"
    size="10"
  />
  <label for="v2y">y</label>
  <input
    type="text"
    id="v2y"
    name="v1y"
    required
    minlength="1"
    maxlength="6"
    size="10"
  />
  <br><br>
  <input class="styled" type="button" value="Draw" />

  <br><br>
  <label for="operation-select">Operation:</label>
  <select name="operators" id="op-select">
  <option value="">--</option>
  <option value="add">Add</option>
  <option value="sub">Subtract</option>
  <option value="mul">Multiply</option>
  <option value="div">Divide</option>
  <option value="mag">Magnitude</option>
  <option value="nor">Normalize</option>
  <option value="ang">Angle Between</option>
  <option value="are">Area</option>

  </select>
  <label for="scalar">scalar</label>
  <input
    type="text"
    id="scalar"
    name="scalar"
    required
    minlength="1"
    maxlength="6"
    size="10"
  />
  <br><br>
  <input class="styled" type="button" value="Draw" />
  <br><br>
  

  </body>
</html>
