<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    
    <p></p>
    <p id="numdot"> XXX </p>
      <!-- Kazuya Hashimoto, klhashim@ucsc.edu-->
    <p>
    
    <p>

    Left Arm <input type="range" min="-90" max="0" value = "-70" class = "slider" id="leftArmSlide">
    <br>Animation:
    <button type="button" id="animationLeftArmOnButton">ON</button>
    <button type="button" id="animationLeftArmOffButton">OFF</button>
    <p>
    Left Hand <input type="range" min="-120" max="30" value = "0" class = "slider" id="leftHandSlide">
    <br>Animation:
    <button type="button" id="animationLeftHandOnButton">ON</button>
    <button type="button" id="animationLeftHandOffButton">OFF</button>
    <p>
    Walking Stick <input type="range" min="-45" max="45" value="0" class="slider" id="walkingStickSlide">
    <br>Animation:
    <button type="button" id="animationWalkingStickOnButton">ON</button>
    <button type="button" id="animationWalkingStickOffButton">OFF</button>
    <p>
    Right Arm <input type="range" min="-90" max="0" value="-70" class="slider" id="rightArmSlide">
    <br>Animation:
    <button type="button" id="animationRightArmOnButton">ON</button>
    <button type="button" id="animationRightArmOffButton">OFF</button>
    <p>
    Right Hand <input type="range" min="-120" max="30" value="-20" class="slider" id="rightHandSlide">
    <br>Animation:
    <button type="button" id="animationRightHandOnButton">ON</button>
    <button type="button" id="animationRightHandOffButton">OFF</button>
    <p>

    Camera Angle <input type="range" min="0" max="30" value = "5" class = "slider" id="angleSlide">
    <p>
    
 

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Pyramid.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
